<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Hey Anshul</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        header nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #007aff;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #tree {
            width: 300px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding: 1rem;
            background-color: #fff;
        }
        #post-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        #tree ul {
            list-style: none;
            margin: 0;
            padding-left: 1rem;
        }
        #tree li.folder > span {
            cursor: pointer;
        }
        #tree li.folder > span::before {
            content: '▶';
            display: inline-block;
            margin-right: 4px;
        }
        #tree li.folder.open > span::before {
            content: '▼';
        }
        #tree li.file > a {
            text-decoration: none;
            color: inherit;
        }
        footer {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <nav id="tree"></nav>
        <article id="post-content"></article>
    </main>

    <footer>
        &copy; 2025 Anshul Sharma
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
